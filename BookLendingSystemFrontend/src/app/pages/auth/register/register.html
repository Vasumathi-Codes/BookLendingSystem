<div class="min-h-screen flex flex-col md:flex-row bg-[#F0F4FF]">
  <!-- Left Image -->
  <div class="md:w-1/2 w-full h-64 md:h-auto relative">
    <img
      src="https://dolphinunisys.com/wp-content/uploads/2023/09/library_management.png"
      alt="Library"
      class="absolute inset-0 w-full h-full object-cover"
    />
  </div>

  <!-- Register Form -->
  <div class="md:w-1/2 w-full flex items-center justify-center p-8 bg-white">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8 border border-[#D9E2FF]"
    >
      <h2 class="text-3xl font-bold text-center text-[#0E1B4D] mb-6">Register</h2>

      <!-- Name -->
      <div class="mb-5">
        <label for="name" class="block text-[#0E1B4D] font-medium mb-2">Username</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter your name"
          class="w-full px-4 py-2 rounded-lg border border-[#CED4F2] focus:outline-none focus:ring-2 focus:ring-[#7BA4FF]"
        />
        <p *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-600 text-sm mt-1">
          Name is required
        </p>
      </div>

      <!-- Role -->
      <div class="mb-6">
        <label for="role" class="block text-[#0E1B4D] font-medium mb-2">Role</label>
        <select
          id="role"
          formControlName="role"
          class="w-full px-4 py-2 rounded-lg border border-[#CED4F2] focus:outline-none focus:ring-2 focus:ring-[#7BA4FF]"
        >
          <option value="">Select a role</option>
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
        <p *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid" class="text-red-600 text-sm mt-1">
          Role is required
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-[#0E1B4D] text-white font-semibold py-2 rounded-lg transition
                hover:bg-[#1c2a6e] disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
        Register
      </button>


      <!-- Login Link -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a routerLink="/login" class="text-[#0E1B4D] font-semibold hover:underline">Login here</a>
      </p>


    </form>

  </div>
</div>
