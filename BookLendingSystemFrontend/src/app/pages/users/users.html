<div class="min-h-screen bg-[#F0F4FF] p-6">
  <div class="max-w-6xl mx-auto bg-white shadow-md rounded-xl p-6 border border-[#D9E2FF]">
    <h2 class="text-2xl font-bold text-[#0E1B4D] mb-6">All Users</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm bold text-left text-gray-700">
        <thead class="bg-[#D9E2FF] text-[#0E1B4D] uppercase text-xs font-bold">
          <tr>
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Role</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users" class="hover:bg-[#F4F7FF] transition duration-150">
            <td class="px-6 py-4 font-medium">{{ user.id }}</td>
            <td class="px-6 py-4">{{ user.name }}</td>
            <td class="px-6 py-4">
              <span
                class="inline-block px-3 py-1 text-xs font-semibold rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': user.role === 'Admin',
                  'bg-blue-100 text-blue-800': user.role === 'User'
                }"
              >
                {{ user.role }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="users.length === 0" class="text-center text-gray-500 mt-8">
      No users found.
    </div>
  </div>
</div>
