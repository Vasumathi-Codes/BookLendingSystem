<header class="bg-[#0E1B4D] text-white p-3 shadow-md sticky top-0 z-50 min-h-[64px]">
  <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
    
    <!-- Left: Title & Role -->
    <div class="text-center sm:text-left mb-2 sm:mb-0">
      <h1 class="text-2xl font-bold">Book Lender</h1>
      <p *ngIf="isLoggedIn" class="text-xs text-gray-300 border border-gray-400 rounded-full px-3 py-1 inline-block mt-1">
        <strong>{{ role }}</strong>
      </p>
    </div>

    <!-- Right: Navigation Buttons -->
    <nav *ngIf="isLoggedIn" class="flex flex-col sm:flex-row gap-2 sm:gap-4 items-center">
      <button
        class="bg-[#2D3A73] hover:bg-[#3c4d94] px-4 py-2 rounded text-sm font-medium"
        (click)="navigateToDashboard()"
      >
        Dashboard
      </button>
      <button
        class="bg-[#2D3A73] hover:bg-[#3c4d94] px-4 py-2 rounded text-sm font-medium"
        (click)="navigateTo('/book-list')"
      >
        Book List
      </button>
      <button
        class="bg-[#2D3A73] hover:bg-[#3c4d94] px-4 py-2 rounded text-sm font-medium"
        (click)="navigateTo('/borrow-list')"
      >
        Borrow History
      </button>
      <button
        class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded text-sm font-medium"
        (click)="logout()"
      >
        Logout
      </button>
    </nav>
  </div>
</header>
